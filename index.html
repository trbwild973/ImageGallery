<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>

        body{
            background-color: bisque;
            
        }
        .title{
            color: blueviolet;
            text-align: center;
        }
        .divider{
            height: 3px;
            width: 50px;
            border-radius: 5px;
            background-color: blue;
            align-self: center;
            margin-left: auto;
            margin-right: auto;
        }
        .main{
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: auto;
            align-self: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="title">Interactive Image Gallery</h1>
    <div class="divider"></div>
    <div class="main">
        <div class="image"><img src="sunset.jpg"></div>
        <div class="image"><img src="flower.jpg"></div>
        <div class="image"><img src="trees.jpg"></div>
        <div class="image"><img src="cars.jpg"></div>
        <div class="image"><img src="merc.jpg"></div>
        <div class="image"><img src="puro.jpg"></div>
        <div class="image"><img src="la.jpg"></div>
        <div class="image"><img src="range.jpg"></div>
        <div class="image"><img src="mini.jpg">
    </div>
</body>
</html>
